<div class="w-7/12" >
  <p class="pb-8">Mohon berikan informasi berikut untuk verifikasi identitas anda</p>
  <form novalidate class="flex flex-col gap-y-9">
    <div class="flex flex-col text-slate-500">
      <label class="text-sm" for="email" data-testid="app-login__email-label">Alamat Email</label>
      <input
        class="border-solid border-b border-slate-500 focus:border-b-1 focus:border-green-500 leading-6"
        ngModel
        required
        name="email"
        data-testid="app-login__email-input"
        type="text"
      />
    </div>

    <div class="flex flex-col text-slate-500">
      <label class="text-sm">Tanggal Lahir</label>
      <div class="dob-row grid grid-cols-3 gap-x-12">
        <input
          class="border-solid border-b border-slate-500 focus:border-b-1 focus:border-green-500 leading-6"
          ngModel
          required
          name="email"
          data-testid="app-login__email-input"
          type="text"
        />
        <input
          class="border-solid border-b border-slate-500 focus:border-b-1 focus:border-green-500 leading-6"
          ngModel
          required
          name="email"
          data-testid="app-login__email-input"
          type="text"
        />
        <input
          class="border-solid border-b border-slate-500 focus:border-b-1 focus:border-green-500 leading-6"
          ngModel
          required
          name="email"
          data-testid="app-login__email-input"
          type="text"
        />
      </div>
    </div>

    <div class="flex flex-col text-slate-500">
      <label class="text-sm" for="password" data-testid="app-login__password-label">Kata Sandi</label>
      <input
        class="border-solid border-b border-slate-500 focus:border-b-1 focus:border-green-500 leading-6"
        ngModel
        required
        name="password"
        data-testid="app-login__password-input"
        type="password"
      />
    </div>

    <div class="flex flex-row gap-x-2">
      <button
        class="hover:transition-colors hover:duration-300 hover:bg-orange-600 hover:text-slate-50 border-2 border-orange-600 text-slate-600 text-lg font-semibold leading-6 py-5 px-7"
        (click)="this.onCancelRegister.emit()"
      >
        Batal
      </button>
      <button
        class="hover:bg-orange-700 bg-orange-600 text-slate-50 text-lg font-semibold leading-6 py-5 px-7"
        data-testid="app-login__submit-btn"
      >
        Lanjut
      </button>
    </div>
  </form>
</div>
