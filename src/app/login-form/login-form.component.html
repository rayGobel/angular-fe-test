<div>
  <h1>Login Form</h1>
  <form>
    <label for="email" data-testid="app-login__email-label">E-Mail Address</label>
    <input name="email" data-testid="app-login__email-input" type="text" />

    <label for="password" data-testid="app-login__password-label">Password</label>
    <input name="password" type="password" data-testid="app-login__password-input" type="password" />

    <button data-testid="app-login__submit-btn" type="submit">Log In</button>
  </form>
</div>
