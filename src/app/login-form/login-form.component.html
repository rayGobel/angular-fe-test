<div class="w-7/12" >
  <form #frm="ngForm" (ngSubmit)="onLogin(frm)" novalidate class="flex flex-col gap-y-9">
    <div class="flex flex-col text-slate-500">
      <label class="text-sm" for="email" data-testid="app-login__email-label">Alamat Email</label>
      <input
        class="border-solid border-b border-slate-500 focus:border-b-1 focus:border-green-500 leading-6"
        ngModel
        required
        name="email"
        data-testid="app-login__email-input"
        type="text"
      />
    </div>

    <div class="flex flex-col text-slate-500">
      <label class="text-sm" for="password" data-testid="app-login__password-label">Kata Sandi</label>
      <input
        class="border-solid border-b border-slate-500 focus:border-b-1 focus:border-green-500 leading-6"
        ngModel
        required
        name="password"
        data-testid="app-login__password-input"
        type="password"
      />
    </div>

    <button
      class="hover:bg-orange-700 bg-orange-600 text-slate-50 text-lg font-semibold leading-6 py-5 px-7"
      data-testid="app-login__submit-btn"
      type="submit"
    >
      Masuk
    </button>
  </form>
</div>
